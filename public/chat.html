<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
    <title>LangMentor</title>
  </head>
  <body>
    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <div class="chat-container">
      <header class="chat-header">
        <h1>LangMentor</h1>
        <button class="modal-btn btn1">Translator</button>
        <!--modal for translator-->
        <div class="modal-bg">
          <div class="modal">
            <form action="/speechtranslator" method="post">
              <div class="form-group">
                  <label for="speech">Write Text:</label>
                  <textarea class="form-control" name="speech" required id="" cols="30" rows="10"></textarea>
              </div>
  
              <div class="form-group">
                  <label for="format">Select Language of Voice:</label>
                  <select class="form-control" name="language" id="">
                      <option value="af">Afrikaans</option>
                      <option value="sq">Albanian</option>
                      <option value="ar">Arabic</option>
                      <option value="hy">Armenian</option>
                      <option value="ca">Catalan</option>
                      <option value="zh">Chinese</option>
                      <option value="hr">Croatian</option>
                      <option value="cs">Czech</option>
                      <option value="da">Danish</option>
                      <option value="nl">Dutch</option>
                      <option value="en" selected>English</option>
                      <option value="en-au">English (Australia)</option>
                      <option value="en-uk">English (United Kingdom)</option>
                      <option value="en-us">English (United States)</option>
                      <option value="eo">Esperanto</option>
                      <option value="fi">Finnish</option>
                      <option value="fr">French</option>
                      <option value="de">German</option>
                      <option value="el">Greek</option>
                      <option value="ht">Haitian Creole</option>
                      <option value="hi">Hindi</option>
                      <option value="hu">Hungarian</option>
                      <option value="is">Icelandic</option>
                      <option value="id">Indonesian</option>
                      <option value="it">Italian</option>
                      <option value="ja">Japanese</option>
                      <option value="ko">Korean</option>
                      <option value="la">Latin</option>
                      <option value="lv">Latvian</option>
                      <option value="mk">Macedonian</option>
                      <option value="no">Norwegian</option>
                      <option value="pl">Polish</option>
                      <option value="pt">Portuguese</option>
                      <option value="pt-br">Portuguese (Brazil)</option>
                      <option value="ro">Romanian</option>
                      <option value="ru">Russian</option>
                      <option value="sr">Serbian</option>
                      <option value="sk">Slovak</option>
                      <option value="es">Spanish</option>
                      <option value="es-es">Spanish (Spain)</option>
                      <option value="es-us">Spanish (United States)</option>
                      <option value="sw">Swahili</option>
                      <option value="sv">Swedish</option>
                      <option value="ta">Tamil</option>
                      <option value="th">Thai</option>
                      <option value="tr">Turkish</option>
                      <option value="vi">Vietnamese</option>
                      <option value="cy">Welsh</option>
                  </select>
              </div>
              <div class="form-group">
                  <button class="btn1 btn-danger btn-block">
                      Translate
                  </button>
              </div>
              <div class="form-group">
                  <label for="translated">Translated Text:</label>
                  <textarea class="form-control" name="translated" id="" cols="30" rows="10"><%=translated%></textarea>
              </div>
              <span class="modal-close">X</span>
          </form>

          </div>
        </div>
        <button class="btn1 zoom-link"><a href="https://zoom.us/signin" target="_blank" a>Zoom meeting</button>
        <a href="index.html" class="btn1">Leave Mentors Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><img src="https://img.icons8.com/clouds/100/000000/edit-chat.png"/>Mentors Name:</h3>
          <h2 id="room-name"></h2>
          <h3><img src="https://img.icons8.com/officel/16/000000/search-client.png"/> Client:</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn1"><img src="https://img.icons8.com/fluent/48/000000/send-mass-email.png"/> Send</button>
        </form>
          <textarea placeholder="Text to speech/Try it out!" id="txt" cols="10" rows="10"></textarea>
          <input class="btn1" onclick="speakText()" type="button" value="submit">
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script>
      const modalBtn = document.querySelector('.modal-btn');
      const modalBg = document.querySelector('.modal-bg');
      const modalClose = document.querySelector('.modal-close');

      modalBtn.addEventListener('click', function () {
        modalBg.classList.add('bg-active');
      });

      modalClose.addEventListener('click', function () {
        modalBg.classList.remove('bg-active');
      });


      function speakText(){
          var text = document.getElementById('txt').value;
          responsiveVoice.speak(text);
          
      }
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
