<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
    <title>LangMentor</title>
  </head>
  <body>
    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <div class="chat-container">
      <header class="chat-header">
        <h1>LangMentor</h1>
        <button class="modal-btn btn1">Translator</button>
        <button class="btn1 zoom-link"><a href="https://zoom.us/signin" target="_blank" a>Zoom meeting</button>
        <a href="index.html" class="btn1">Leave Mentors Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><img src="https://img.icons8.com/clouds/100/000000/edit-chat.png"/>Mentors Name:</h3>
          <h2 id="room-name"></h2>
          <h3><img src="https://img.icons8.com/officel/16/000000/search-client.png"/> Client:</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn1"><img src="https://img.icons8.com/fluent/48/000000/send-mass-email.png"/> Send</button>
        </form>
          <textarea placeholder="Text to speech/Try it out!" id="txt" cols="10" rows="10"></textarea>
          <input class="btn1" onclick="speakText()" type="button" value="submit">
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script>
      function speakText(){
          var text = document.getElementById('txt').value;
          responsiveVoice.speak(text);
          
      }
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
